<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>動画再生</title>

  <!-- Video.js CSS -->
  <link href="video-js.min.css" rel="stylesheet">

  <!-- スタイリッシュなテーマ（City） -->
  <link href="index.css" rel="stylesheet">

  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: Canvas;
      color: CanvasText;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: system-ui, sans-serif;
    }

    .video-container {
      max-width: 90vw;
      max-height: 80vh;
      width: 640px;
    }

    .video-js {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    button {
      opacity: 0.7;
      padding: 0.8em 1.2em;
      margin: 0.2rem;
      border-radius: 0.5em;
      border: 5px solid #444;
      font-size: 1.2rem;
      background-color: #333;
    }
    button:hover {
      background-color: #555;
      border: 5px solid #666;
    }
    button:active {
      background-color: black;
      border: 5px solid #777;
    }
    .center {
      padding: 1em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <h2>default - 8.1 MB</h2>
    <video
      id="my-video"
      class="video-js vjs-theme-city vjs-big-play-centered"
      controls
      preload="auto"
      width="640"
      height="360"
      data-setup='{}'>
      <source src="out/output.m3u8" type="application/x-mpegURL">
      <p class="vjs-no-js">
        JavaScript を有効にしてください。<br />
        または最新のブラウザをご利用ください。
      </p>
    </video>
    <br>
    <h2>400 kbps / 64 kbps - 3.6 MB</h2>
    <video
      id="my-video"
      class="video-js vjs-theme-city vjs-big-play-centered"
      controls
      preload="auto"
      width="640"
      height="360"
      data-setup='{}'>
      <source src="out-medium/output.m3u8" type="application/x-mpegURL">
      <p class="vjs-no-js">
        JavaScript を有効にしてください。<br />
        または最新のブラウザをご利用ください。
      </p>
    </video>
    <div class="center">
      <button id="synchro-play">Synchro Play</button>
    </div>
  </div>

  <script>
    const action = () => {
      const videos = [...document.querySelectorAll('video')];
      Promise.all(videos.map(video => {
        return new Promise(resolve => {
          if (video.readyState >= 2) resolve();
          else video.addEventListener('loadeddata', resolve, { once: true });
        });
      }))
      .then(() => {
        videos.forEach(v => {
          v.pause();
          v.currentTime = 0;
        });
        videos.forEach(v => v.play());
      });
    };
    document.querySelector('#synchro-play').addEventListener('click', action);
  </script>
  <!-- Video.js ライブラリ -->
  <script defer src="video.min.js"></script>
</body>
</html>
